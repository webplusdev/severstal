<div id="popup" class="popup">
    <div class="popup__body">
        <div class="popup__content">
            <a href="#header" class="popup__close close-popup">X</a>
            <div class="popup__title">Заполните простую форму, чтобы получить доступ</div>
            <div class="popup__form form-popup">
                <form action="#" id="form" class="form-popup__body">
                    <div class="form-popup__item">
                        <input autocomplete="off" type="text" name="name" placeholder="Ваше имя"
                            class="form-popup__input" id="formName">
                    </div>
                    <div class="form-popup__item">
                        <input autocomplete="off" type="email" placeholder="Ваш email" name="email"
                            class="form-popup__input" id="formEmail">
                    </div>
                    <button type="submit" class="form-popup__button button">Получить доступ</button>
                </form>
            </div>
        </div>
    </div>
</div>
